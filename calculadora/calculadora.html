<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <!-- <div class="numero"> -->
            <input class="entrada" placeholder="0">
            <input class="uno" type="button" value="1">
            <input class="dos" type="button" value="2">
            <input class="tres" type="button" value="3">
            <input class="cuatro" type="button" value="4">
            <input class="cinco" type="button" value="5">
            <input class="seis" type="button" value="6">
            <input class="siete" type="button" value="7">
            <input class="ocho" type="button" value="8">
            <input class="nueve" type="button" value="9">
            <input class="cero" type="button" value="0">
        <!-- </div>
        <div class="operador"> -->
            <input class="suma" type="button" value="+">
            <input class="diferencia" type="button" value="-">
            <input class="producto" type="button" value="*">
            <input class="cociente" type="button" value="/">
            <input class="resultado" type="button" value="=">
        <!-- </div> -->
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
